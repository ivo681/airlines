<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-static/">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="/js/functions.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
</head>
<body>
<nav th:fragment="navigation" class="navbar navbar-expand-md navbar-dark bg-dark  ">
    <div class="container-fluid">
        <a sec:authorize="!isAuthenticated()" class="navbar-brand" th:href="@{/}">Flight Inspection Services</a>
        <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/home}">Flight Inspection Services</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item active">
                    <a sec:authorize="!isAuthenticated()" class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                    <a sec:authorize="isAuthenticated()" class="nav-link" aria-current="page"
                       th:href="@{/home}">Home</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/about-us}">About us</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/admin/menu}">Admin</a>
                </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-md-0">
                <li sec:authorize="!isAuthenticated()" class="nav-item active">
                    <a class="nav-link" aria-current="page" th:href="@{/users/login}">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/users/register}">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/users/logout}" method="POST">
                        <a onclick="this.parentNode.submit()" class="nav-link" type="submit">Logout</a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<footer th:fragment="footer" class="footer mt-auto py-2 bg-light">
    <div class="footer-container">
        <span class="text-muted">Â©2021 Flight Inspection Services</span>
        <div>
            <a onclick="window.scrollTo(0,0)">Go back to top</a>
        </div>
    </div>
</footer>
</body>
</html>
